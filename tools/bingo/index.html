    <style>
    <!-- CSS Específico do Bingo -->
    <style>
        /* ============================================
           ESTILOS ESPECÍFICOS DA FERRAMENTA BINGO
           ============================================ */
        
        body {
            background: var(--gradient-surface);
        }

        /* Painel de Configuração */
        .config-panel {
            background: var(--color-surface);
            border-radius: var(--border-radius-xl);
            border: var(--border-width-medium) solid var(--color-border);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-2xl);
        }

        .page-title {
            color: var(--color-primary);
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            font-weight: var(--font-weight-bold);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-sm);
        }

        input, select, textarea {
            padding: var(--spacing-md);
            border: var(--border-width-medium) solid var(--color-border);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-base);
            font-family: var(--font-family-base);
            transition: all var(--transition-base);
            color: var(--color-text-primary);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--primary-100);
        }

        textarea {
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
            min-height: 150px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        button {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-base);
            font-family: var(--font-family-base);
        }

        .btn-generate {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.1);
        }

        .btn-print {
            background: var(--primary-600);
            color: white;
            display: none;
        }

        .btn-print:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .alert {
            background: #fef3c7;
            border: var(--border-width-medium) solid #fbbf24;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
            display: none;
        }

        .alert-text {
            color: #92400e;
            font-size: var(--font-size-sm);
            margin: 0;
        }

        /* Cartelas de Bingo */
        .cards-container {
            display: none;
        }

        .page-break {
            background: var(--color-surface);
            padding: 20mm;
            margin-bottom: var(--spacing-2xl);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            gap: 10mm;
        }

        .bingo-card {
            background: white;
            border: 3px solid var(--primary-500);
            border-radius: var(--border-radius-lg);
            padding: 30px 20px;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .card-header h2 {
            font-size: 28px;
            font-weight: var(--font-weight-bold);
            color: var(--primary-700);
            margin: 0;
            letter-spacing: 4px;
        }

        .bingo-grid {
            display: grid;
            gap: 8px;
            flex: 1;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .bingo-cell {
            border: 2px solid var(--primary-300);
            border-radius: var(--border-radius-md);
            padding: 8px;
            background: var(--primary-50);
            display: flex;
            flex-direction: column;
            min-height: 80px;
        }

        .cell-word {
            font-size: 18px;
            font-weight: var(--font-weight-semibold);
            color: var(--primary-700);
            text-align: center;
            margin-bottom: 6px;
            line-height: 1.2;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .cell-drawing {
            flex: 1;
            border: 1px dashed var(--primary-300);
            border-radius: var(--border-radius-sm);
            background: white;
            min-height: 50px;
        }

        .bingo-grid:not(.grid-4) .cell-drawing {
            min-height: 70px;
        }

        .card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-600);
            color: white;
            padding: 4px 10px;
            border-radius: var(--border-radius-md);
            font-size: 12px;
            font-weight: var(--font-weight-bold);
        }

        .card-footer {
            position: absolute;
            bottom: 4px;
            left: 10px;
            color: var(--color-text-secondary);
            font-size: 11px;
            opacity: 0.9;
            font-weight: var(--font-weight-semibold);
        }

        /* Estilos de Impressão */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }

            .header, .footer, .config-panel {
                display: none !important;
            }

            .cards-container {
                display: block !important;
            }

            .page-break {
                page-break-after: always;
                height: 297mm;
                width: 210mm;
                padding: 10mm;
                box-sizing: border-box;
                margin: 0;
                box-shadow: none;
                border-radius: 0;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap: 10mm;
            }

            .page-break:last-child {
                page-break-after: auto;
            }

            .bingo-card {
                width: 190mm;
                height: 133.5mm;
                padding: 8mm;
                border-radius: 6px;
                box-shadow: none;
                box-sizing: border-box;
                position: relative;
                display: flex;
                flex-direction: column;
            }

            .grid-2 .bingo-cell {
                min-height: 60px;
            }

            .grid-3 .bingo-cell {
                min-height: 70px;
            }

            .grid-4 .bingo-cell {
                min-height: 50px;
            }

            .grid-4 .cell-word {
                font-size: 11px;
            }
        }

        @media screen {
            .page-break {
                min-height: 400px;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .config-panel {
                padding: var(--spacing-lg);
            }

            .page-title {
                font-size: var(--font-size-2xl);
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
    </style>
</head>
<body>
    
    <!-- ============================================
         HEADER
         ============================================ -->
    <header class="header">
        <div class="header-content">
            <a href="../../index.html" class="logo-container">
                <img src="../../images/logo.png" alt="Teacher Carol's Toolkit Logo" class="logo-img">
                <div class="site-title">
                    <h1>Teacher Carol's Toolkit</h1>
                    <span class="site-subtitle">Gerador de Bingo</span>
                </div>
            </a>
        </div>
    </header>

    <!-- ============================================
         CONTEÚDO PRINCIPAL
         ============================================ -->
    <main style="flex: 1; padding: var(--spacing-2xl) 0;">
        <div class="container">
            <div class="config-panel">
                <h1 class="page-title">Gerador de Cartelas de Bingo</h1>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="gridSize">Tamanho da Grade</label>
                    <select id="gridSize">
                        <option value="2">2x2 (4 espaços)</option>
                        <option value="3" selected>3x3 (9 espaços)</option>
                        <option value="4">4x4 (16 espaços)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numCards">Número de Cartelas</label>
                    <input type="number" id="numCards" min="1" max="100" value="6">
                </div>

                <div class="form-group">
                    <label for="roomId">Identificação (até 4 letras)</label>
                    <input type="text" id="roomId" maxlength="4" value="1A" style="text-transform: uppercase;">
                </div>
            </div>

            <div class="form-group">
                <label for="options">Lista de Opções (uma por linha)</label>
                <textarea id="options" placeholder="Apple&#10;Banana&#10;Orange&#10;Grape&#10;Watermelon&#10;Strawberry&#10;Pineapple&#10;Mango&#10;Kiwi"></textarea>
            </div>

            <div class="alert" id="alert">
                <p class="alert-text" id="alertText"></p>
            </div>

                <div class="button-group">
                    <button class="btn-generate" id="btnGenerate">Gerar Cartelas</button>
                    <button class="btn-print" id="btnPrint">🖨️ Imprimir</button>
                </div>
            </div>

            <div class="cards-container" id="cardsContainer"></div>
        </div>
    </main>

    <!-- ============================================
         FOOTER
         ============================================ -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>
                    Feito com <span class="footer-heart">❤️</span> para Teacher Carol
                </p>
                <p>
                    © 2025 Caroline Castro - Todos os direitos reservados
                </p>
            </div>
        </div>
    </footer>

    <!-- ============================================
         JAVASCRIPT
         ============================================ -->

    <script>
        $(document).ready(function() {
            let generatedCards = [];

            function shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            function generateUniqueCard(items, size, existingCards) {
                const needed = size * size;
                if (items.length < needed) return null;

                let attempts = 0;
                const maxAttempts = 1000;

                while (attempts < maxAttempts) {
                    const shuffled = shuffleArray(items);
                    const card = shuffled.slice(0, needed);
                    const cardKey = card.join('|');

                    if (!existingCards.has(cardKey)) {
                        existingCards.add(cardKey);
                        return card;
                    }
                    attempts++;
                }
                return null;
            }

            function showAlert(message) {
                $('#alertText').text(message);
                $('#alert').fadeIn();
                setTimeout(() => $('#alert').fadeOut(), 5000);
            }

            function hideAlert() {
                $('#alert').fadeOut();
            }

            $('#btnGenerate').click(function() {
                hideAlert();
                
                const gridSize = parseInt($('#gridSize').val());
                const numCards = parseInt($('#numCards').val());
                const roomId = $('#roomId').val().toUpperCase();
                const optionsText = $('#options').val();

                const itemList = optionsText
                    .split('\n')
                    .map(item => item.trim())
                    .filter(item => item.length > 0);

                const needed = gridSize * gridSize;

                if (itemList.length < needed) {
                    showAlert(`Você precisa de pelo menos ${needed} opções para um bingo ${gridSize}x${gridSize}`);
                    return;
                }

                if (roomId.length > 4) {
                    showAlert('A identificação deve ter no máximo 4 caracteres');
                    return;
                }

                if (!roomId) {
                    showAlert('Por favor, insira uma identificação');
                    return;
                }

                const existingCards = new Set();
                generatedCards = [];

                for (let i = 0; i < numCards; i++) {
                    const card = generateUniqueCard(itemList, gridSize, existingCards);
                    if (!card) {
                        showAlert(`Aviso: Apenas ${i} cartelas únicas foram geradas. Adicione mais opções para gerar ${numCards} cartelas diferentes.`);
                        break;
                    }
                    generatedCards.push(card);
                }

                if (generatedCards.length > 0) {
                    renderCards(generatedCards, gridSize, roomId);
                    $('#btnPrint').fadeIn();
                    $('html, body').animate({
                        scrollTop: $('#cardsContainer').offset().top - 20
                    }, 500);
                }
            });

            $('#btnPrint').click(function() {
                window.print();
            });

            function renderCards(cards, size, roomId) {
                const container = $('#cardsContainer');
                container.empty();

                for (let i = 0; i < cards.length; i += 2) {
                    const pageDiv = $('<div class="page-break"></div>');

                    [cards[i], cards[i + 1]].forEach(card => {
                        if (!card) return;

                        const cardDiv = $('<div class="bingo-card"></div>');
                        
                        const header = $('<div class="card-header"><h2>BINGO</h2></div>');
                        cardDiv.append(header);

                        const grid = $(`<div class="bingo-grid grid-${size}"></div>`);
                        
                        card.forEach(item => {
                            const cell = $(`
                                <div class="bingo-cell">
                                    <div class="cell-word">${item}</div>
                                    <div class="cell-drawing"></div>
                                </div>
                            `);
                            grid.append(cell);
                        });

                        cardDiv.append(grid);
                        
                        const badge = $(`<div class="card-badge">${roomId}</div>`);
                        cardDiv.append(badge);

                        const footer = $(`<div class="card-footer">© Caroline Castro</div>`);
                        cardDiv.append(footer);

                        pageDiv.append(cardDiv);
                    });

                    container.append(pageDiv);
                }

                container.fadeIn();
            }

            // Uppercase input
            $('#roomId').on('input', function() {
                $(this).val($(this).val().toUpperCase());
            });
        });
    </script>
</body>
